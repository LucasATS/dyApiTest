    <script>
        async function converterMarkdownParaHTML(markdownTexto) {
            const elementoHTML = document.createElement("div");
            elementoHTML.innerHTML = marked.parse(markdownTexto);
            document.getElementById("conteudoMarkdown").appendChild(elementoHTML);
        }

        async function carregarArquivoMarkdown() {
            try {
                const response = await fetch('https://dyapitest.vercel.app/sobre.md', { method: 'GET' });

                if (response.ok) {
                    const markdownTexto = await response.text();
                    await converterMarkdownParaHTML(markdownTexto);
                } else {
                    console.error("Erro ao carregar o arquivo Markdown.");
                }
            } catch (error) {
                console.error("Erro ao carregar o arquivo Markdown:", error);
            }
        }

        // Chame a função para carregar o arquivo Markdown e converter para HTML quando a página carregar
        window.onload = function () {
            carregarArquivoMarkdown();
        };
    </script>
